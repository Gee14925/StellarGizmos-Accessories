<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome | Our Website</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f7fb;
      color: #333;
      text-align: center;
    }

    .container {
      padding: 50px 20px;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-top: 30px;
    }

    h1 {
      font-size: 2.5em;
      margin: 20px 0;
      color: #2c3e50;
    }

    a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="logo.jpg" alt="Company Logo" class="logo">
    <h1>Welcome to Our Site!</h1>
    <a href="Home page.html">Go to Home Page</a>
  </div>

</body>
</html>
